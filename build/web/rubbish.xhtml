<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ScamPeace</title>
    </h:head>
    <h:body>
        <h:form id="f4">
            <p:menubar>
                <p:submenu style="margin-right:10px">
                </p:submenu>
            </p:menubar>
        <br />
       <p:dataScroller value="#{profMB.gamesden}" var="scam" chunkSize="10" id="rubbi">
        <f:facet name="header">
            <h:panelGrid columns="3"   >
            <h:outputText value="Balance: #{profMB.user.money}" id="output"   />
            </h:panelGrid>
  
            
        </f:facet>
 
       <br/> <h:panelGrid columns="5" style="width:30%" columnClasses="logo,detail">
            <p:outputPanel >
                 <h:outputText value="ScamGame:" /><br/>
                <h:outputText value="#{scam.gamename}" style="font-weight: bold; zoom: 2" />
            </p:outputPanel>
            
            <p:outputPanel>
                <h:panelGrid columns="3" >
                    <h:outputText value="Jackpot:" />
                    <h:outputText value="#{scam.jackpot}" style="font-weight: bold"/>
                        <br/><br/>
                    <h:outputText value="Players:" />
                    <h:outputText value="#{scam.players}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
           <p:commandButton value="ScamBet" oncomplete="PF('dialog2').show()" />
        </h:panelGrid><br/>
    </p:dataScroller>
        </h:form>
          <h:form id="f3">
            <p:dialog id="dialog2" widgetVar="dialog2" modal="true">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Amount USD" style="text-align: center; zoom: 2"/><br/>
                    <p:inputText value="#{profMB.bet.cashin}"/>
                    
                </h:panelGrid>
                <p:commandButton ajax="false" value="Make ScamBet" actionListener="#{profMB.makeBet}" oncomplete="PF('dialog2').hide()" update=":f4:rubbi :f4:output"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
